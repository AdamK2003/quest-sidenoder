# This is a basic workflow to help you get started with Actions

name: CI-OSX

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: run make
        run: |
          brew cask install xquartz
          brew cask install wine-stable
          brew install mono
          sudo chmod 777 -R /home/runner
          sudo chmod 777 -R /usr/local/lib/node_modules
          sudo npm install  --unsafe-perm=true --allow-root


          sudo npm run make






        # sudo npm install electron-packager -g  --unsafe-perm=true --allow-root
        # sudo electron-packager ./ sidenode --all

      - name: Upload linux Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux64-deb
          path: /home/runner/work/quest-sidenoder/quest-sidenoder/out/make/deb/x64